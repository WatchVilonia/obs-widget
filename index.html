<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Compact styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 16px;
            border-radius: 8px;
            text-align: left;
            display: inline-block;
            max-width: 100%;
        }

        #day-time, #additional-text {
            margin: 0;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        #additional-text {
            font-size: 0.9em;
            display: block;
        }

        #weather {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .weather-section {
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-section-icon {
            font-size: 1.8em;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="day-time" style="font-weight: bold; font-size: 1.2em;"></div>
        <div id="weather" style="margin-top: 10px;"></div>
        <div id="additional-text">
            <p>Camera Elevation: ~640' - Vilonia Elevation: 312'<br>Facing True North - City ~4 Miles NNW</p>
            <p><strong>Sponsered by Arkansas Turf Management<br>Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a></strong></p>
        </div>
    </div>

    <script>
        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week, date, and time on the same line
            document.getElementById('day-time').textContent = `${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;
        }

        // Function to refresh clock data every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away

        // Function to update weather data from OpenWeatherMap with wttr.in fallback
        async function updateWeather() {
            let temperature = 'N/A';
            let windSpeed = 'N/A';
            let humidity = 'N/A';
            let conditionText = 'N/A';
            let uvIndex = 'N/A';
            let visibility = 'N/A';
            let sunrise = 'N/A';
            let sunset = 'N/A';
            let windGust = 'N/A';
            let pressure = 'N/A';
            let pressureDescription = 'Stable';
            let cloudCover = 'N/A';
            let precipitationProbability = 'N/A';
            let rainVolume = null;
            let snowVolume = null;
            let windDirection = 'N/A';
            let moonPhase = 'N/A';
            let windChill = 'N/A';

            try {
                // Fetch weather data from OpenWeatherMap
                const response = await fetch('https://api.openweathermap.org/data/3.0/onecall?lat=35.0834&lon=-92.2071&units=imperial&appid=23c8e12141a8159105784a15538b34fe');
                if (response.ok) {
                    const data = await response.json();
                    temperature = `${data.current.temp ?? 'N/A'} ¬∞F`;
                    windSpeed = `${data.current.wind_speed ?? 'N/A'} mph`;
                    humidity = data.current.humidity !== undefined ? data.current.humidity : 'N/A';
                    conditionText = data.current.weather ? data.current.weather[0].description : 'N/A';
                    uvIndex = data.current.uvi ?? 'N/A';
                    visibility = data.current.visibility ? `${(data.current.visibility / 1609.34).toFixed(1)} miles` : 'N/A';
                    sunrise = data.current.sunrise ? new Date(data.current.sunrise * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A';
                    sunset = data.current.sunset ? new Date(data.current.sunset * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A';
                    windGust = data.current.wind_gust !== undefined ? `${data.current.wind_gust} mph` : 'N/A';
                    pressure = data.current.pressure ? `${(data.current.pressure * 0.02953).toFixed(2)} inHg` : 'N/A';
                    if (data.current.pressure > 30.00) {
                        pressureDescription = 'High Pressure - Clear, calm weather likely';
                    } else if (data.current.pressure < 29.80) {
                        pressureDescription = 'Low Pressure - Cloudy or stormy conditions possible';
                    }
                    cloudCover = data.current.clouds !== undefined ? `${data.current.clouds} %` : 'N/A';
                    precipitationProbability = `${(data.daily[0].pop * 100).toFixed(0)} %`;
                    rainVolume = data.daily[0].rain ? `${data.daily[0].rain.toFixed(2)} mm` : null;
                    snowVolume = data.daily[0].snow ? `${data.daily[0].snow.toFixed(2)} mm` : null;
                    windDirection = data.current.wind_deg ? `${data.current.wind_deg}¬∞` : 'N/A';
                    moonPhase = data.daily[0].moon_phase ? `${data.daily[0].moon_phase}` : 'N/A';
                    windChill = data.current.feels_like ? `${data.current.feels_like} ¬∞F` : 'N/A';
                } else {
                    throw new Error('OpenWeatherMap failed');
                }
            } catch (error) {
                console.error('Primary source failed, attempting fallback:', error);
            }

            // Fetch data from wttr.in as a fallback for any missing fields
            try {
                const responseFallback = await fetch(`https://wttr.in/Vilonia?format=%t|%C|%w|%h&_=${new Date().getTime()}`);
                if (responseFallback.ok) {
                    const data = await responseFallback.text();
                    const [fallbackTemp, fallbackCondition, fallbackWind, fallbackHumidity] = data.split('|').map(value => value.trim() ? value.trim() : 'N/A');
                    if (temperature === 'N/A') temperature = fallbackTemp;
                    if (conditionText === 'N/A') conditionText = fallbackCondition;
                    if (windSpeed === 'N/A') windSpeed = fallbackWind;
                    if (humidity === 'N/A') humidity = fallbackHumidity;
                } else {
                    console.warn('Fallback source data unavailable');
                }
            } catch (fallbackError) {
                console.error('Error fetching weather data from fallback source:', fallbackError);
            }

            let weatherHTML = `
                <div class="weather-section">
                    <span class="weather-section-icon">üå°Ô∏è</span>
                    <div>
                        <strong>General Conditions:</strong><br>
                        Temperature: ${temperature}<br>
                        Condition: ${conditionText}<br>
                        Feels Like: ${windChill}<br>
                        Humidity: ${humidity}%<br>
                        Cloud Cover: ${cloudCover}
                        <div class="progress-bar"><div class="progress-bar-inner" style="width: ${humidity}%;"></div></div>
                    </div>
                </div>
                <div class="weather-section">
                    <span class="weather-section-icon">üí®</span>
                    <div>
                        <strong>Wind Information:</strong><br>
                        Wind Speed: ${windSpeed}<br>
                        Wind Gust: ${windGust}<br>
                        Wind Direction: ${windDirection}
                    </div>
                </div>
                <div class="weather-section">
                    <span class="weather-section-icon">‚öñÔ∏è</span>
                    <div>
                        <strong>Pressure and Visibility:</strong><br>
                        Pressure: ${pressure} (${pressureDescription})<br>
                        Visibility: ${visibility}
                    </div>
                </div>
                <div class="weather-section">
                    <span class="weather-section-icon">üåÖ</span>
                    <div>
                        <strong>Sun and Moon:</strong><br>
                        Sunrise: ${sunrise}<br>
                        Sunset: ${sunset}<br>
                        Moon Phase: ${moonPhase}
                    </div>
                </div>
                <div class="weather-section">
                    <span class="weather-section-icon">‚òÄÔ∏è</span>
                    <div>
                        <strong>UV Index and Precipitation:</strong><br>
                        UV Index: ${uvIndex}<br>
                        Precipitation Probability: ${precipitationProbability}
                        <div class="progress-bar"><div class="progress-bar-inner" style="width: ${precipitationProbability};"></div></div>
                    </div>
                </div>
            `;
            if (rainVolume) weatherHTML += `<div class="weather-section"><span class="weather-section-icon">üåßÔ∏è</span> Rain Volume: ${rainVolume}</div>`;
            if (snowVolume) weatherHTML += `<div class="weather-section"><span class="weather-section-icon">‚ùÑÔ∏è</span> Snow Volume: ${snowVolume}</div>`;
            document.getElementById('weather').innerHTML = weatherHTML;
        }

        // Update weather every 90 seconds
        setInterval(updateWeather, 90000);
        updateWeather(); // Initial call to display weather immediately
    </script>
</body>
</html>
