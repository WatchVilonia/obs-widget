<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Compact styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 8px;
            border-radius: 8px;
            text-align: left;
            display: inline-block;
            max-width: 100%;
        }

        #day-time, #additional-text {
            margin: 0;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        #additional-text {
            font-size: 0.9em;
            display: block;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
<script>
        // Fetch and update weather data using a free public API
        async function updateWeather() {
            try {
                const response = await fetch('https://wttr.in/Vilonia?format=%t|%c');
                if (response.ok && response.status === 200) {
                    const data = await response.text();
                    const [temperature, conditionIcon] = data.split('|');
                    document.getElementById('weather').textContent = `Weather in Vilonia: Temperature: ${temperature.trim()}, Condition: ${conditionIcon.trim()}`;
console.log('Weather data fetched successfully:', data);
console.log('Weather data fetched successfully:', data);
console.log('Weather data:', data);
                } else {
                    document.getElementById('weather').textContent = 'Weather data unavailable'; console.error('Failed to fetch weather data', response.status, response.statusText, response);
                }
            } catch (error) {
                document.getElementById('weather').textContent = 'Error retrieving weather data'; console.error('Error fetching weather data:', error);
            }
        }
        
        setInterval(updateWeather, 60000); // Refresh weather every 60 seconds
        updateWeather(); // Initial call to display weather immediately
    </script>
    </head>
<body>
    <div id="widget">
        <div id="day-time"></div>
<div id="weather"></div>
        <div id="additional-text"><p>Camera Elevation: ~640' - Vilonia Elevation: 312'<br>Facing True North - City ~4 Miles NNW</p><p>Sponsered by Arkansas Turf Management<br>Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a></p>
        </div>
    </div>

    <script>
        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week, date, and time on the same line
            document.getElementById('day-time').textContent = `${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;

            // Displaying time with AM/PM
            document.getElementById('time').textContent = `${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;
        }

        // Function to refresh clock data every minute without full page reload
        function autoRefresh() {
            setInterval(updateClock, 60000); // Refresh every 60 seconds
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away
        autoRefresh(); // Set up auto-refresh
    </script>
</body>
</html>
