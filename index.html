<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Compact styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            display: inline-block;
            max-width: 300px;
        }

        #day-time, #additional-text {
            margin: 5px 0;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        #additional-text {
            font-size: 0.9em;
            display: block;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="day-time"></div>
        <div id="additional-text">
            <p>Sponsered by Arkansas Turf Management<br>
            Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a></p>
            <p>Camera Elevation: ~640' - Vilonia Elevation: 312'</p>
<p>Facing True North - City ~4 Miles NNW</p>
        </div>
    </div>

    <script>
        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week, date, and time on the same line
            document.getElementById('day-time').textContent = `${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;

            // Displaying time with AM/PM
            document.getElementById('time').textContent = `${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;
        }

        // Function to auto-refresh the page every minute
        function autoRefresh() {
            setTimeout(() => {
                location.reload();
            }, 60000); // Refresh every 60 seconds
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away
        autoRefresh(); // Set up auto-refresh
    </script>
</body>
</html>
