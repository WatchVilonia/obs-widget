<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Compact styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 8px;
            border-radius: 8px;
            text-align: left;
            display: inline-block;
            max-width: 100%;
        }

        #day-time, #additional-text {
            margin: 0;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        #additional-text {
            font-size: 0.9em;
            display: block;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
<script>
        // Fetch and update weather data using a free public API
        async function updateWeather() {
            try {
                // Attempt to fetch data from OpenWeatherMap
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Vilonia,us&units=imperial&appid=23c8e12141a8159105784a15538b34fe`);
                if (response.ok && response.status === 200) {
                    const data = await response.json();
                    const temperature = `${data.main.temp} °F`;
                    const feelsLike = `${data.main.feels_like} °F`;
                    const windSpeed = `${data.wind.speed} mph`;
                    const humidity = `${data.main.humidity} %`;
                    const conditionText = data.weather[0].description;
                    const precipitation = data.rain ? `${(data.rain['1h'] / 25.4).toFixed(2)} in` : 'N/A';
                    const moonPhase = 'N/A';
                    document.getElementById('weather').innerHTML = `<strong>Weather in Vilonia:</strong><br>Temperature: ${temperature}<br>Feels Like: ${feelsLike}<br>Precipitation: ${precipitation}<br>Condition: ${conditionText}<br>Moon Phase: ${moonPhase}<br>Wind: ${windSpeed}<br>Humidity: ${humidity}`;
                } else {
                    throw new Error('Primary source failed');
                }
            } catch (error) {
                // Fallback to wttr.in if OpenWeatherMap fails
                console.error('Primary source failed, attempting fallback:', error);
                try {
                    const responseFallback = await fetch(`https://wttr.in/Vilonia?format=%t|%C|%w|%h|%m|%f&_=${new Date().getTime()}`);
                    if (responseFallback.ok && responseFallback.status === 200) {
                        const data = await responseFallback.text();
                        const [temperature, conditionText, windSpeed, humidity, moonPhase, feelsLike] = data.split('|').map(value => value.trim() ? value.trim() : 'N/A');
                        document.getElementById('weather').innerHTML = `<strong>Weather in Vilonia:</strong><br>Temperature: ${temperature}<br>Feels Like: ${feelsLike}<br>Condition: ${conditionText}<br>Moon Phase: ${moonPhase}<br>Wind: ${windSpeed}<br>Humidity: ${humidity}`;
                    } else {
                        document.getElementById('weather').textContent = 'Weather data unavailable';
                    }
                } catch (fallbackError) {
                    document.getElementById('weather').textContent = 'Error retrieving weather data';
                    console.error('Error fetching weather data from fallback source:', fallbackError);
                }
            }
        }
            } catch (error) {
                document.getElementById('weather').textContent = 'Error retrieving weather data'; console.error('Error fetching weather data:', error);
            }
        }
        
        setInterval(updateWeather, 30000); // Refresh weather every 60 seconds
        updateWeather(); // Initial call to display weather immediately
    </script>
    </head>
<body>
    <div id="widget">
        <div id="day-time" style="font-weight: bold; font-size: 1.2em;"></div>
<div id="weather" style="margin-top: 10px;"></div>
        <div id="additional-text"><p>Camera Elevation: ~640' - Vilonia Elevation: 312'<br>Facing True North - City ~4 Miles NNW</p><p><strong>Sponsered by Arkansas Turf Management<br>Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a></strong></p>
        </div>
    </div>

    <script>
        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week, date, and time on the same line
            document.getElementById('day-time').textContent = `${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;

            // Displaying time with AM/PM
            document.getElementById('time').textContent = `${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;
        }

        // Function to refresh clock data every minute without full page reload
        function autoRefresh() {
            setInterval(updateClock, 60000); // Refresh every 60 seconds
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away
        autoRefresh(); // Set up auto-refresh
    </script>
</body>
</html>
