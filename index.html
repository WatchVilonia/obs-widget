<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Compact styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: left;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        #day-time, #additional-text {
            margin: 0;
        }

        p {
            padding-bottom: 8px;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        #additional-text {
            font-size: 0.9em; color: rgba(255, 255, 255, 0.9);
            display: block;
        }

        .weather-container {
            display: flex;
            margin-top: 10px;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .pod-left {
            flex: 0 0 40%;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 8px;
            min-width: 200px;
        }

        .pod-right {
            flex: 0 0 50%;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 8px;
            min-width: 200px;
        }

        a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        #countdown-container {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="day-time" style="font-weight: bold; font-size: 1.2em; color: rgba(255, 255, 255, 0.9);"></div>
        <div class="weather-container">
            <div class="pod-left" id="weather-left">Loading weather data...</div>
            <div class="pod-right" id="weather-right">Loading weather data...</div>
        </div>
        <div id="countdown-container">
            <div id="next-event-countdown">Loading next event...</div>
        </div>
        <div id="additional-text" style="padding-top: 4px;">
            <p><strong style="font-size: 1.1em;">Sponsored by <strong style="font-size: 1.2em;">Arkansas Turf Management</strong></strong><br><em>Your local weed control and fertilization experts</em><br>Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a></strong></p>
        </div>
    </div>

    <script>
        let globalSunrise = null;
        let globalSunset = null;

        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week, date, and time on the same line
            document.getElementById('day-time').innerHTML = `${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm} <br><span style='font-size: 0.9em;'>Facing True North - City ~4 mi NNW - Elev: ~640' - Vilonia Elev: 312'</span>`;
        }

        // Function to refresh clock data every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away

        // Function to update weather data from OpenWeather API directly
        async function updateWeather() {
            let temperature = 'N/A', windSpeed = 'N/A', humidity = 'N/A', conditionText = 'N/A', uvIndex = 'N/A', visibility = 'N/A';
            let sunrise = 'N/A', sunset = 'N/A', windGust = 'N/A', pressure = 'N/A', pressureDescription = 'Stable';
            let cloudCover = 'N/A', precipitationProbability = 'N/A', rainVolume = 'N/A', snowVolume = 'N/A', windDirection = 'N/A';
            let moonPhase = 'N/A', windChill = 'N/A', feelsLikeContext = '', precipitationType = 'N/A';
            let aqi = 'N/A', pollenCount = 'N/A';

            try {
                // Fetch weather data from OpenWeather API directly
                const apiKey = '23c8e12141a8159105784a15538b34fe'; // This will be replaced by GitHub Actions
                const response = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=35.0834&lon=-92.2071&units=imperial&appid=${apiKey}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Weather data fetched successfully:', data);
                    temperature = data.current.temp !== undefined ? `${data.current.temp} °F` : 'N/A';
                    windSpeed = data.current.wind_speed !== undefined ? `${data.current.wind_speed} mph` : 'N/A';
                    humidity = data.current.humidity !== undefined ? `${data.current.humidity} %` : 'N/A';
                    windChill = data.current.feels_like !== undefined ? `${data.current.feels_like} °F` : 'N/A';
                    feelsLikeContext = data.current.feels_like < data.current.temp ? '(Wind Chill)' : '(Heat Index)';
                    windGust = data.current.wind_gust !== undefined ? `${data.current.wind_gust} mph` : '0 mph';
                    windDirection = data.current.wind_deg !== undefined ? `${data.current.wind_deg}°` : 'N/A';
                    precipitationProbability = data.daily[0].pop !== undefined ? `${(data.daily[0].pop * 100).toFixed(0)} %` : 'N/A';
                    cloudCover = data.current.clouds !== undefined ? `${data.current.clouds} %` : 'N/A';
                    conditionText = data.current.weather ? data.current.weather[0].description : 'N/A';
                    visibility = data.current.visibility !== undefined ? `${(data.current.visibility / 1609.34).toFixed(1)} miles (max ~10 miles)` : 'N/A';
                    uvIndex = data.current.uvi !== undefined ? `${data.current.uvi} (Exposure risk: ${data.current.uvi <= 2 ? 'Low' : data.current.uvi <= 5 ? 'Moderate' : data.current.uvi <= 7 ? 'High' : data.current.uvi <= 10 ? 'Very High' : 'Extreme'})` : 'N/A';
                    
                    if (data.current.sunrise && data.current.sunset) {
                        globalSunrise = new Date(data.current.sunrise * 1000);
                        globalSunset = new Date(data.current.sunset * 1000);
                    }

                    moonPhase = data.daily[0].moon_phase !== undefined ? `${data.daily[0].moon_phase} (${getMoonPhaseDescription(data.daily[0].moon_phase)})` : 'N/A';
                    pressure = data.current.pressure !== undefined ? `${(data.current.pressure * 0.02953).toFixed(2)} inHg` : 'N/A';
                    if (data.current.pressure !== undefined) {
                        pressureDescription = data.current.pressure > 30.00 ? 'High Pressure - Clear, calm weather likely' : data.current.pressure < 29.80 ? 'Low Pressure - Cloudy or stormy conditions possible' : 'Stable';
                    }

                    if (data.daily[0].rain) {
                        precipitationType = 'Rain';
                    } else if (data.daily[0].snow) {
                        precipitationType = 'Snow';
                    } else {
                        precipitationType = 'None';
                    }

                    // Placeholder AQI and Pollen Count (can be replaced with actual API calls for real data)
                    aqi = '50 (Good)'; // Example AQI value with descriptor
                    pollenCount = 'Low'; // Example pollen count descriptor
                } else {
                    console.error('Failed to fetch weather data: ', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }

            // Distribute weather information between left and right pods
            let leftPodHTML = `
                <strong>Temperature:</strong> ${temperature}<br>
                <strong>Feels Like:</strong> ${windChill} ${feelsLikeContext}<br>
                <strong>Humidity:</strong> ${humidity}<br>
                <strong>Wind Speed:</strong> ${windSpeed}<br>
                <strong>Wind Gust:</strong> ${windGust}<br>
                <strong>Wind Direction:</strong> ${windDirection}<br>
                <strong>Precipitation Probability:</strong> ${precipitationProbability}<br>
            `;

            let rightPodHTML = `
                <strong>AQI:</strong> ${aqi}<br>
                <strong>Pollen Count:</strong> ${pollenCount}<br>
                <strong>Cloud Cover:</strong> ${cloudCover}<br>
                <strong>Condition:</strong> ${conditionText}<br>
                <strong>Visibility:</strong> ${visibility}<br>
                <strong>UV Index:</strong> ${uvIndex}<br>
                <strong>Moon Phase:</strong> ${moonPhase}<br>
                <strong>Sunrise/Sunset:</strong> Sunrise: ${globalSunrise ? globalSunrise.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A'}, Sunset: ${globalSunset ? globalSunset.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A'}<br>
                <strong>Pressure:</strong> ${pressure} (${pressureDescription})<br>
            `;

            document.getElementById('weather-left').innerHTML = leftPodHTML;
            document.getElementById('weather-right').innerHTML = rightPodHTML;
        }

            if (phase === 0 || phase === 1) {
                return 'New Moon';
            } else if (phase > 0 && phase < 0.25) {
                return 'Waxing Crescent';
            } else if (phase === 0.25) {
                return 'First Quarter';
            } else if (phase > 0.25 && phase < 0.5) {
