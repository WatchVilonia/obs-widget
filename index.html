<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Compact styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 8px;
            border-radius: 8px;
            text-align: left;
            display: inline-block;
            max-width: 100%;
        }

        #day-time, #additional-text {
            margin: 0;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        #additional-text {
            font-size: 0.9em;
            display: block;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="day-time" style="font-weight: bold; font-size: 1.2em;"></div>
        <div id="weather" style="margin-top: 10px;"></div>
        <div id="additional-text">
            <p>Camera Elevation: ~640' - Vilonia Elevation: 312'<br>Facing True North - City ~4 Miles NNW</p>
            <p><strong>Sponsered by Arkansas Turf Management<br>Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a></strong></p>
        </div>
    </div>

    <script>
        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week, date, and time on the same line
            document.getElementById('day-time').textContent = `${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;
        }

        // Function to refresh clock data every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away

        // Function to update weather data from OpenWeatherMap with wttr.in fallback
        async function updateWeather() {
            let temperature = 'N/A', windSpeed = 'N/A', humidity = 'N/A', conditionText = 'N/A', uvIndex = 'N/A', visibility = 'N/A';
            let sunrise = 'N/A', sunset = 'N/A', windGust = 'N/A', pressure = 'N/A', pressureDescription = 'Stable';
            let cloudCover = 'N/A', precipitationProbability = 'N/A', rainVolume = 'N/A', snowVolume = 'N/A', windDirection = 'N/A';
            let moonPhase = 'N/A', windChill = 'N/A', feelsLikeContext = '', precipitationType = 'N/A';
            let aqi = 'N/A', pollenCount = 'N/A';

            try {
                // Fetch weather data from OpenWeatherMap
                const response = await fetch('https://api.openweathermap.org/data/3.0/onecall?lat=35.0834&lon=-92.2071&units=imperial&appid=23c8e12141a8159105784a15538b34fe');
                if (response.ok) {
                    const data = await response.json();
                    temperature = data.current.temp !== undefined ? `${data.current.temp} °F` : 'N/A';
                    windSpeed = data.current.wind_speed !== undefined ? `${data.current.wind_speed} mph` : 'N/A';
                    humidity = data.current.humidity !== undefined ? `${data.current.humidity} %` : 'N/A';
                    windChill = data.current.feels_like !== undefined ? `${data.current.feels_like} °F` : 'N/A';
                    feelsLikeContext = data.current.feels_like < data.current.temp ? '(Wind Chill)' : '(Heat Index)';
                    windGust = data.current.wind_gust !== undefined ? `${data.current.wind_gust} mph` : '0 mph';
                    windDirection = data.current.wind_deg !== undefined ? `${data.current.wind_deg}°` : 'N/A';
                    precipitationProbability = data.daily[0].pop !== undefined ? `${(data.daily[0].pop * 100).toFixed(0)} %` : 'N/A';
                    cloudCover = data.current.clouds !== undefined ? `${data.current.clouds} %` : 'N/A';
                    conditionText = data.current.weather ? data.current.weather[0].description : 'N/A';
                    visibility = data.current.visibility !== undefined ? `${(data.current.visibility / 1609.34).toFixed(1)} miles (max ~10 miles)` : 'N/A';
                    uvIndex = data.current.uvi !== undefined ? `${data.current.uvi} (Exposure risk: ${data.current.uvi <= 2 ? 'Low' : data.current.uvi <= 5 ? 'Moderate' : data.current.uvi <= 7 ? 'High' : data.current.uvi <= 10 ? 'Very High' : 'Extreme'})` : 'N/A';
                    if (data.current.sunrise && data.current.sunset) {
                        sunrise = `${new Date(data.current.sunrise * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                        sunset = `${new Date(data.current.sunset * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                    }
                    moonPhase = data.daily[0].moon_phase !== undefined ? `${data.daily[0].moon_phase} (${getMoonPhaseDescription(data.daily[0].moon_phase)})` : 'N/A';
                    pressure = data.current.pressure !== undefined ? `${(data.current.pressure * 0.02953).toFixed(2)} inHg` : 'N/A';
                    if (data.current.pressure !== undefined) {
                        pressureDescription = data.current.pressure > 30.00 ? 'High Pressure - Clear, calm weather likely' : data.current.pressure < 29.80 ? 'Low Pressure - Cloudy or stormy conditions possible' : 'Stable';
                    }
                    if (data.daily[0].rain) {
                        precipitationType = 'Rain';
                    } else if (data.daily[0].snow) {
                        precipitationType = 'Snow';
                    } else {
                        precipitationType = 'None';
                    }
                } else {
                    throw new Error('OpenWeatherMap failed');
                }
            } catch (error) {
                console.error('Primary source failed, attempting fallback:', error);
            }

            // Fetch data from wttr.in as a fallback for any missing fields
            try {
                const responseFallback = await fetch(`https://wttr.in/Vilonia?format=%t|%C|%w|%h|%p|%P&_=${new Date().getTime()}`);
                if (responseFallback.ok) {
                    const data = await responseFallback.text();
                    const [fallbackTemp, fallbackCondition, fallbackWind, fallbackHumidity, fallbackAQI, fallbackPollen] = data.split('|').map(value => value.trim() ? value.trim() : 'N/A');
                    if (temperature === 'N/A') temperature = fallbackTemp;
                    if (conditionText === 'N/A') conditionText = fallbackCondition;
                    if (windSpeed === 'N/A') windSpeed = fallbackWind;
                    if (humidity === 'N/A') humidity = fallbackHumidity;
                    if (aqi === 'N/A') aqi = fallbackAQI;
                    if (pollenCount === 'N/A') pollenCount = fallbackPollen;
                } else {
                    console.warn('Fallback source data unavailable');
                }
            } catch (fallbackError) {
                console.error('Error fetching weather data from fallback source:', fallbackError);
            }

            let weatherHTML = `
                <strong>Weather in Vilonia:</strong><br>
                Temperature: ${temperature}<br>
                Humidity: ${humidity}<br>
                Feels Like: ${windChill} ${feelsLikeContext}<br>
                Wind Speed: ${windSpeed}<br>
                Wind Gust: ${windGust}<br>
                Wind Direction: ${windDirection}<br>
                Precipitation Probability: ${precipitationProbability}<br>
                Precipitation Type: ${precipitationType}<br>
                Cloud Cover: ${cloudCover}<br>
                Condition: ${conditionText}<br>
                Visibility: ${visibility}<br>
                UV Index: ${uvIndex}<br>
                Sunrise/Sunset: Sunrise: ${sunrise}, Sunset: ${sunset}<br>
                Moon Phase: ${moonPhase}<br>
                Pressure: ${pressure} (${pressureDescription})<br>
                AQI & Pollen Count: AQI: ${aqi}, Pollen: ${pollenCount}
            `;
            document.getElementById('weather').innerHTML = weatherHTML;
        }

        function getMoonPhaseDescription(phase) {
            if (phase === 0 || phase === 1) {
                return 'New Moon';
            } else if (phase > 0 && phase < 0.25) {
                return 'Waxing Crescent';
            } else if (phase === 0.25) {
                return 'First Quarter';
            } else if (phase > 0.25 && phase < 0.5) {
                return 'Waxing Gibbous';
            } else if (phase === 0.5) {
                return 'Full Moon';
            } else if (phase > 0.5 && phase < 0.75) {
                return 'Waning Gibbous';
            } else if (phase === 0.75) {
                return 'Last Quarter';
            } else {
                return 'Waning Crescent';
            }
        }

        // Update weather every 90 seconds
        setInterval(updateWeather, 90000);
        updateWeather(); // Initial call to display weather immediately
    </script>
</body>
</html>
