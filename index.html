<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: left;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        #day-time {
            font-weight: bold;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
        }

        #additional-text {
            margin: 0;
            padding-top: 4px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            display: block;
        }

        #additional-text p {
            padding-bottom: 8px;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        .weather-container {
            display: flex;
            margin-top: 10px;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .pod-left,
        .pod-right {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 8px;
            min-width: 200px;
        }

        a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        #countdown-container {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="day-time"></div>
        <div class="weather-container">
            <div class="pod-left" id="weather-left"></div>
            <div class="pod-right" id="weather-right"></div>
        </div>
        <div id="countdown-container">
            <div id="next-event-countdown">Loading next event...</div>
        </div>
        <div id="additional-text">
            <p>
                <strong style="font-size: 1.1em;">
                    Sponsored by <strong style="font-size: 1.2em;">Arkansas Turf Management</strong>
                </strong><br>
                <em>Your local weed control and fertilization experts</em><br>
                Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a>
            </p>
        </div>
    </div>

    <script>
        (function () {
            let globalSunrise = null;
            let globalSunset = null;
            let apiCallCount = 0;
            const maxDailyCalls = 900;
            let weatherUpdateInterval = null;

            // Function to update the time, date, and day of the week
            function updateClock() {
                const now = new Date();

                // Extracting time components
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const amPm = hours >= 12 ? 'PM' : 'AM';

                // Convert to 12-hour format
                hours = hours % 12 || 12; // If hours is 0, set to 12

                // Extracting date components
                const day = now.getDate().toString().padStart(2, '0');
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const year = now.getFullYear();

                // Extracting day of the week
                const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                const dayOfWeek = daysOfWeek[now.getDay()];

                // Displaying day of the week, date, and time on the same line
                document.getElementById('day-time').innerHTML = `
                    ${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${seconds} ${amPm}
                    <br>
                    <span style='font-size: 0.9em;'>
                        Facing True North - City ~4 mi NNW - Elev: ~640' - Vilonia Elev: 312'
                    </span>
                `;
            }

            // Function to refresh clock data every second
            setInterval(updateClock, 1000);
            updateClock(); // Initial call to display right away

            // Function to adjust weather update interval based on time of day
            function adjustWeatherUpdateInterval() {
                const now = new Date();
                const currentHour = now.getHours();
                clearInterval(weatherUpdateInterval);

                if (globalSunrise && globalSunset) {
                    if (currentHour >= globalSunrise.getHours() && currentHour < globalSunset.getHours()) {
                        // Daytime: Update every 60 seconds
                        weatherUpdateInterval = setInterval(updateWeather, 60000);
                    } else if (currentHour >= globalSunset.getHours() || currentHour < globalSunrise.getHours()) {
                        if (currentHour >= 0 && currentHour < 6) {
                            // Midnight to early morning: Update every 10 minutes
                            weatherUpdateInterval = setInterval(updateWeather, 600000);
                        } else {
                            // Other nighttime hours: Update every 2 minutes
                            weatherUpdateInterval = setInterval(updateWeather, 120000);
                        }
                    }
                }
            }

            // Function to update weather data from OpenWeatherMap with NOAA fallback
            async function updateWeather() {
                if (apiCallCount >= maxDailyCalls) {
                    console.log('API call limit reached for today. No further updates will be made.');
                    return;
                }

                apiCallCount++;

                let temperature = 'N/A',
                    windSpeed = 'N/A',
                    humidity = 'N/A',
                    conditionText = 'N/A',
                    uvIndex = 'N/A',
                    visibility = 'N/A',
                    sunrise = 'N/A',
                    sunset = 'N/A',
                    windGust = 'N/A',
                    pressure = 'N/A',
                    pressureDescription = 'Stable',
                    cloudCover = 'N/A',
                    precipitationProbability = 'N/A',
                    precipitationType = 'N/A',
                    precipitationAmount = 'N/A',
                    windDirection = 'N/A',
                    feelsLike = 'N/A',
                    moonPhase = 'N/A',
                    aqi = 'N/A',
                    pollenCount = 'N/A';

                try {
                    // Fetch weather data from OpenWeatherMap
                    const response = await fetch('https://api.openweathermap.org/data/3.0/onecall?lat=34.73&lon=-92.24&units=imperial&appid=23c8e12141a8159105784a15538b34fe');
                    if (response.ok) {
                        const data = await response.json();
                        const current = data.current;
                        const daily = data.daily[0];

                        temperature = current.temp !== undefined ? `${current.temp} °F` : 'N/A';
                        windSpeed = current.wind_speed !== undefined ? `${current.wind_speed} mph` : 'N/A';
                        humidity = current.humidity !== undefined ? `${current.humidity} %` : 'N/A';
                        feelsLike = current.feels_like !== undefined ? `${current.feels_like} °F` : 'N/A';
                        windGust = current.wind_gust !== undefined ? `${current.wind_gust} mph` : 'N/A';
                        windDirection = current.wind_deg !== undefined ? `${current.wind_deg}°` : 'N/A';
                        precipitationProbability = daily?.pop !== undefined ? `${(daily.pop * 100).toFixed(0)} %` : 'N/A';
                        precipitationType = current.rain ? 'Rain' : current.snow ? 'Snow' : 'None';
                        precipitationAmount = current.rain?.['1h'] ? `${current.rain['1h']} mm` : current.snow?.['1h'] ? `${current.snow['1h']} mm` : '0 mm';
                        cloudCover = current.clouds !== undefined ? `${current.clouds} %` : 'N/A';
                        conditionText = current.weather ? current.weather[0].description : 'N/A';
                        visibility = current.visibility !== undefined ? `${(current.visibility / 1609.34).toFixed(1)} miles` : 'N/A';
                        uvIndex = current.uvi !== undefined ? `${current.uvi}` : 'N/A';
                        moonPhase = daily?.moon_phase !== undefined ? getMoonPhaseDescription(daily.moon_phase) : 'N/A';
                        if (current.sunrise && current.sunset) {
                            globalSunrise = new Date(current.sunrise * 1000);
                            globalSunset = new Date(current.sunset * 1000);
                        }
                        pressure = current.pressure !== undefined ? `${(current.pressure * 0.02953).toFixed(2)} inHg` : 'N/A';
                        pressureDescription =
                            current.pressure > 30.00
                                ? 'High Pressure - Clear, calm weather likely'
                                : current.pressure < 29.80
                                ? 'Low Pressure - Cloudy or stormy conditions possible'
                                : 'Stable';

                        // Placeholder AQI and Pollen Count (mock data as OpenWeather does not provide these)
                        aqi = '50 (Good)';
                        pollenCount = 'Low';
                    } else {
                        throw new Error('OpenWeatherMap API request failed');
                    }
                } catch (error) {
                    console.error('Primary source failed, attempting fallback:', error);

                    // Fetch weather data from NOAA as a fallback
                    try {
                        const noaaResponse = await fetch('https://forecast.weather.gov/MapClick.php?lat=35.0838662&lon=-92.200566&FcstType=json');
                        if (noaaResponse.ok) {
                            const noaaData = await noaaResponse.json();
                            const currentObservation = noaaData.currentobservation;

                            temperature = currentObservation.Temp ? `${currentObservation.Temp} °F` : 'N/A';
                            windSpeed = currentObservation.Winds ? `${currentObservation.Winds} mph` : 'N/A';
                            windDirection = currentObservation.Windd ? `${currentObservation.Windd}°` : 'N/A';
                            humidity = currentObservation.Relh ? `${currentObservation.Relh} %` : 'N/A';
                            visibility = currentObservation.Visibility ? `${currentObservation.Visibility} miles` : 'N/A';
                            pressure = currentObservation.SLP ? `${(currentObservation.SLP / 33.8639).toFixed(2)} inHg` : 'N/A';
                            conditionText = currentObservation.Weather || 'N/A';
                            // Setting fallback sunrise/sunset values (mock values for continuity)
                            const now = new Date();
                            globalSunrise = globalSunrise || new Date(now.getFullYear(), now.getMonth(), now.getDate(), 6, 0, 0);
                            globalSunset = globalSunset || new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0);

                            // Placeholder AQI and Pollen Count (mock data)
                            aqi = '50 (Good)';
                            pollenCount = 'Low';

                            // Precipitation data is not available from NOAA in this format
                            precipitationType = 'N/A';
                            precipitationAmount = 'N/A';
                        } else {
                            throw new Error('NOAA fallback request failed');
                        }
                    } catch (fallbackError) {
                        console.error('NOAA fallback failed:', fallbackError);
                    }
                }

                // Distribute weather information between left and right pods
                const leftPodHTML = `
                    <strong>Temperature:</strong> ${temperature}<br>
                    <strong>Feels Like:</strong> ${feelsLike}<br>
                    <strong>Humidity:</strong> ${humidity}<br>
                    <strong>Wind Speed:</strong> ${windSpeed}<br>
                    <strong>Wind Gust:</strong> ${windGust}<br>
                    <strong>Wind Direction:</strong> ${windDirection}<br>
                    <strong>Precipitation Probability:</strong> ${precipitationProbability}<br>
                    <strong>Precipitation Type:</strong> ${precipitationType}<br>
                    <strong>Precipitation Amount:</strong> ${precipitationAmount}<br>
                `;

                const rightPodHTML = `
                    <strong>AQI:</strong> ${aqi}<br>
                    <strong>Pollen Count:</strong> ${pollenCount}<br>
                    <strong>Cloud Cover:</strong> ${cloudCover}<br>
                    <strong>Condition:</strong> ${conditionText}<br>
                    <strong>Visibility:</strong> ${visibility}<br>
                    <strong>UV Index:</strong> ${uvIndex}<br>
                    <strong>Moon Phase:</strong> ${moonPhase}<br>
                    <strong>Sunrise/Sunset:</strong> Sunrise: ${
                        globalSunrise ? globalSunrise.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A'
                    }, Sunset: ${globalSunset ? globalSunset.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A'}<br>
                    <strong>Pressure:</strong> ${pressure} (${pressureDescription})<br>
                `;

                document.getElementById('weather-left').innerHTML = leftPodHTML;
                document.getElementById('weather-right').innerHTML = rightPodHTML;
                adjustWeatherUpdateInterval(); // Adjust the interval after updating weather data
            }

            function getMoonPhaseDescription(phase) {
                if (phase === 0 || phase === 1) {
                    return 'New Moon';
                } else if (phase > 0 && phase < 0.25) {
                    return 'Waxing Crescent';
                } else if (phase === 0.25) {
                    return 'First Quarter';
                } else if (phase > 0.25 && phase < 0.5) {
                    return 'Waxing Gibbous';
                } else if (phase === 0.5) {
                    return 'Full Moon';
                } else if (phase > 0.5 && phase < 0.75) {
                    return 'Waning Gibbous';
                } else if (phase === 0.75) {
                    return 'Last Quarter';
                } else {
                    return 'Waning Crescent';
                }
            }

            // Function to update the next event countdown (either sunrise or sunset)
            function updateNextEventCountdown() {
                const now = new Date();
                let nextEvent, nextEventName;

                if (globalSunrise && globalSunset) {
                    if (globalSunrise > now) {
                        nextEvent = globalSunrise;
                        nextEventName = 'Sunrise';
                    } else if (globalSunset > now) {
                        nextEvent = globalSunset;
                        nextEventName = 'Sunset';
                    } else {
                        // If no events left today, show the next event as being tomorrow
                        nextEvent = new Date(globalSunrise.getTime() + 24 * 60 * 60 * 1000);
                        nextEventName = 'Sunrise';
                    }

                    const timeUntilEvent = nextEvent - now;
                    const hours = Math.floor((timeUntilEvent / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((timeUntilEvent / (1000 * 60)) % 60);
                    const seconds = Math.floor((timeUntilEvent / 1000) % 60);

                    document.getElementById('next-event-countdown').innerHTML = `
                        <strong>${nextEventName} in:</strong> ${hours}h ${minutes}m ${seconds}s
                    `;
                }
            }

            // Initial weather update and set interval based on time of day
            updateWeather();
            setInterval(updateNextEventCountdown, 1000);
        })();
    </script>
</body>
</html>
