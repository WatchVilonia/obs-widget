<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Basic styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: inline-block; /* Ensure the widget dynamically adjusts to content size */
        }

        #time {
            font-size: 2em;
        }

        
        
        #additional-text {
            font-size: 1em;
            margin-top: 10px;
            display: block; /* Currently hidden, can be modified to display content as needed */
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="day-date" style="font-size: 1.2em;"></div>
        <div id="time"></div>
        <div id="additional-text">Placeholder for additional text to be displayed if desired.</div>
    </div>

    <script>
        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12
            hours = hours.toString().padStart(2, '0');

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week and date on the same line
            document.getElementById('day-date').textContent = `${dayOfWeek}, ${month}/${day}/${year}`;

            // Displaying time with AM/PM
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds} ${amPm}`;
        }

        // Function to auto-refresh the page every minute
        function autoRefresh() {
            setTimeout(() => {
                location.reload();
            }, 60000); // Refresh every 60 seconds
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away
        autoRefresh(); // Set up auto-refresh
    </script>
</body>
</html>
