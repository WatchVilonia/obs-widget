<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Clock Widget</title>
    <style>
        /* Compact styling for the widget */
        #widget {
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 8px;
            border-radius: 8px;
            text-align: left;
            display: inline-block;
            max-width: 100%;
        }

        #day-time, #additional-text {
            margin: 0;
        }

        #time {
            font-size: 1.5em;
        }

        #day-date {
            font-size: 1em;
        }

        #additional-text {
            font-size: 0.9em;
            display: block;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="day-time" style="font-weight: bold; font-size: 1.2em;"></div>
        <div id="weather" style="margin-top: 10px;"></div>
        <div id="additional-text">
            <p>Camera Elevation: ~640' - Vilonia Elevation: 312'<br>Facing True North - City ~4 Miles NNW</p>
            <p><strong>Sponsered by Arkansas Turf Management<br>Call or text: 501-231-4681 - <a href="https://ArkTurf.com" target="_blank">ArkTurf.com</a></strong></p>
        </div>
    </div>

    <script>
        // Function to update the time, date, and day of the week
        function updateClock() {
            const now = new Date();

            // Extracting time components
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, set to 12

            // Extracting date components
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Extracting day of the week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Displaying day of the week, date, and time on the same line
            document.getElementById('day-time').textContent = `${dayOfWeek}, ${month}/${day}/${year} - ${hours}:${minutes}:${now.getSeconds().toString().padStart(2, '0')} ${amPm}`;
        }

        // Function to refresh clock data every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display right away

        // Function to update weather data from OpenWeatherMap with wttr.in fallback
        async function updateWeather() {
            try {
                // Fetch weather data from OpenWeatherMap
                const response = await fetch('https://api.openweathermap.org/data/3.0/onecall?lat=35.0834&lon=-92.2071&units=imperial&appid=23c8e12141a8159105784a15538b34fe');
                if (response.ok) {
                    const data = await response.json();
                    const temperature = `${data.current.temp ?? 'N/A'} °F`;
                    const windSpeed = `${data.current.wind_speed ?? 'N/A'} mph`;
                    const humidity = `${data.current.humidity ?? 'N/A'} %`;
                    const conditionText = data.current.weather ? data.current.weather[0].description : 'N/A';
                    const uvIndex = data.current.uvi ?? 'N/A';
                    let uvIndexDescription = 'Low';
                    if (uvIndex >= 3 && uvIndex < 6) {
                        uvIndexDescription = 'Moderate';
                    } else if (uvIndex >= 6 && uvIndex < 8) {
                        uvIndexDescription = 'High';
                    } else if (uvIndex >= 8 && uvIndex < 11) {
                        uvIndexDescription = 'Very High';
                    } else if (uvIndex >= 11) {
                        uvIndexDescription = 'Extreme';
                    }
                    const visibility = data.current.visibility ? `${(data.current.visibility / 1609.34).toFixed(1)} miles` : 'N/A';
                    const sunrise = data.current.sunrise ? new Date(data.current.sunrise * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A';
                    const sunset = data.current.sunset ? new Date(data.current.sunset * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A';
                    const windGust = data.current.wind_gust ? `${data.current.wind_gust} mph` : 'N/A';
                    const pressure = data.current.pressure ? `${(data.current.pressure * 0.02953).toFixed(2)} inHg` : 'N/A';
                    let pressureDescription = 'Stable';
                    if (data.current.pressure > 30.00) {
                        pressureDescription = 'High Pressure - Clear, calm weather likely';
                    } else if (data.current.pressure < 29.80) {
                        pressureDescription = 'Low Pressure - Cloudy or stormy conditions possible';
                    }
                    const cloudCover = data.current.clouds ? `${data.current.clouds} %` : 'N/A';
                    const precipitationProbability = `${(data.daily[0].pop * 100).toFixed(0)} %`;
                    const rainVolume = data.daily[0].rain ? `${data.daily[0].rain.toFixed(2)} mm` : null;
                    const snowVolume = data.daily[0].snow ? `${data.daily[0].snow.toFixed(2)} mm` : null;
                    const windDirection = data.current.wind_deg ? `${data.current.wind_deg}°` : 'N/A';
                    const moonPhase = data.daily[0].moon_phase ? `${data.daily[0].moon_phase}` : 'N/A';
                    const windChill = data.current.feels_like ? `${data.current.feels_like} °F` : 'N/A';

                    let weatherHTML = `<strong>Weather in Vilonia:</strong><br>Temperature: ${temperature}<br>Condition: ${conditionText}<br>Wind: ${windSpeed}<br>Wind Gust: ${windGust}<br>Humidity: ${humidity}<br>Pressure: ${pressure} (${pressureDescription})<br>UV Index: ${uvIndex} (${uvIndexDescription})<br>Visibility: ${visibility}<br>Sunrise: ${sunrise}<br>Sunset: ${sunset}<br>Cloud Cover: ${cloudCover}<br>Precipitation Probability: ${precipitationProbability}<br>Moon Phase: ${moonPhase}<br>Feels Like: ${windChill}`;
                    if (rainVolume) weatherHTML += `<br>Rain Volume: ${rainVolume}`;
                    if (snowVolume) weatherHTML += `<br>Snow Volume: ${snowVolume}`;
                    if (windDirection !== 'N/A') weatherHTML += `<br>Wind Direction: ${windDirection}`;
                    document.getElementById('weather').innerHTML = weatherHTML;
                } else {
                    throw new Error('OpenWeatherMap failed');
                }
            } catch (error) {
                console.error('Primary source failed, attempting fallback:', error);
                updateWeatherFallback();
            }
        }

        // Function to fetch weather data from wttr.in as a fallback
        async function updateWeatherFallback() {
            try {
                const responseFallback = await fetch(`https://wttr.in/Vilonia?format=%t|%C|%w|%h&_=${new Date().getTime()}`);
                if (responseFallback.ok) {
                    const data = await responseFallback.text();
                    const [temperature, conditionText, windSpeed, humidity] = data.split('|').map(value => value.trim() ? value.trim() : 'N/A');
                    document.getElementById('weather').innerHTML = `<strong>Weather in Vilonia:</strong><br>Temperature: ${temperature}<br>Condition: ${conditionText}<br>Wind: ${windSpeed}<br>Humidity: ${humidity}`;
                } else {
                    document.getElementById('weather').textContent = 'Weather data unavailable';
                }
            } catch (fallbackError) {
                document.getElementById('weather').textContent = 'Error retrieving weather data';
                console.error('Error fetching weather data from fallback source:', fallbackError);
            }
        }

        // Update weather every 90 seconds
        setInterval(updateWeather, 90000);
        updateWeather(); // Initial call to display weather immediately
    </script>
</body>
</html>
