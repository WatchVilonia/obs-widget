<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkansas & Vilonia Weather Radar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #radar-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="radar-container">
        <iframe id="radar-frame" src="https://openweathermap.org/weathermap?basemap=map&cities=false&layer=radar&lat=35.0834&lon=-92.2071&zoom=8"></iframe>
    </div>

    <script>
        let showingArkansas = true;

        function switchRadarView() {
            const radarFrame = document.getElementById('radar-frame');
            if (showingArkansas) {
                // Vilonia view
                radarFrame.src = "https://openweathermap.org/weathermap?basemap=map&cities=false&layer=radar&lat=35.0834&lon=-92.1301&zoom=11";
                showingArkansas = false;
            } else {
                // Arkansas view
                radarFrame.src = "https://openweathermap.org/weathermap?basemap=map&cities=false&layer=radar&lat=35.0834&lon=-92.2071&zoom=8";
                showingArkansas = true;
            }
        }

        // Cycle radar view every 30 seconds
        setInterval(switchRadarView, 30000);
    </script>
</body>
</html>
