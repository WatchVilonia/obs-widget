<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arkansas & Vilonia Weather Radar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        let map = L.map('map').setView([35.0834, -92.2071], 8);

        // Base map layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Radar layer from the Iowa Environmental Mesonet
        let radarLayer = L.tileLayer('https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png', {
            maxZoom: 12,
            opacity: 0.6,
            attribution: 'Weather data &copy; Iowa Environmental Mesonet'
        }).addTo(map);

        // Function to switch between Arkansas and Vilonia views
        function switchRadarView() {
            if (map.getCenter().lat === 35.0834 && map.getCenter().lng === -92.2071) {
                map.setView([35.0834, -92.1301], 11); // Vilonia view
            } else {
                map.setView([35.0834, -92.2071], 8); // Arkansas view
            }
        }

        // Cycle radar view every 30 seconds
        setInterval(switchRadarView, 30000);
    </script>
</body>
</html>
