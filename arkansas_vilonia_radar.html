<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkansas & Vilonia Weather Radar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #radar-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="radar-container">
        <div id="map"></div>
    </div>

    <script>
        let map = L.map('map').setView([35.0834, -92.2071], 8);

        // Base map layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adding RainViewer radar layer
        let radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/{z}/{x}/{y}/256/1_1.png', {
            attribution: 'Weather data &copy; <a href="https://www.rainviewer.com/">RainViewer</a>',
            opacity: 0.7
        }).addTo(map);

        let showingArkansas = true;

        // Function to switch between Arkansas and Vilonia views
        function switchRadarView() {
            if (showingArkansas) {
                map.setView([35.0834, -92.1301], 11); // Vilonia view
                showingArkansas = false;
            } else {
                map.setView([35.0834, -92.2071], 8); // Arkansas view
                showingArkansas = true;
            }
        }

        // Automatically switch radar view every 30 seconds
        setInterval(switchRadarView, 30000);
    </script>
</body>
</html>
